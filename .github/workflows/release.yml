name: Release

on:
  release:
    types: [published]

jobs:
  style:
    name: Check style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: chartboost/ruff-action@v1
    - uses: chartboost/ruff-action@v1
      with:
        args: 'format --check'

  build:
    needs: style
    name: Build and publish package
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v6
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.13"
    - name: Build Package
      run: uv build
    - name: Publish package distributions to PyPI
      run: uv publish
